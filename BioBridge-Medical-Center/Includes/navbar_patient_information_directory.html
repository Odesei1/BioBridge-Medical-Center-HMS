<!-- JavaScript for live date and time -->
<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: "short",
      year: "numeric",
      month: "short",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
    };
    document.getElementById("dateTime").textContent = now.toLocaleString(
      "en-US",
      options
    );
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
